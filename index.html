<!DOCTYPE html> <html lang="ko"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>도박 시뮬레이션</title> <link rel="stylesheet" href="styles.css"> </head> <body> <div id="auth-section"> <h2>로그인/회원가입</h2> <input type="text" id="username" placeholder="아이디"> <input type="password" id="password" placeholder="비밀번호"> <button onclick="register()">회원가입</button> <button onclick="login()">로그인</button> <p id="auth-message"></p> </div> <div id="game-section" style="display: none;"> <h2>도박 시뮬레이션</h2> <p>잔고: <span id="balance">1000</span>원</p> <div id="cooldown-message"></div> <!-- 크래쉬 --> <div class="game"> <h3>크래쉬</h3> <input type="number" id="crash-bet" placeholder="베팅 금액"> <button onclick="playCrash()">플레이</button> <p id="crash-result"></p> </div> <!-- 주사위 --> <div class="game"> <h3>주사위</h3> <input type="number" id="dice-bet" placeholder="베팅 금액"> <button onclick="playDice()">플레이</button> <p id="dice-result"></p> </div> <!-- 룰렛 --> <div class="game"> <h3>룰렛</h3> <input type="number" id="roulette-bet" placeholder="베팅 금액"> <select id="roulette-choice"> <option value="red">빨강</option> <option value="black">검정</option> <option value="green">초록</option> </select> <button onclick="playRoulette()">플레이</button> <p id="roulette-result"></p> </div> <!-- 구슬벽 --> <div class="game"> <h3>구슬벽</h3> <input type="number" id="plinko-bet" placeholder="베팅 금액"> <button onclick="playPlinko()">플레이</button> <canvas id="plinko-canvas" width="300" height="400"></canvas> <p id="plinko-result"></p> </div> <!-- 주식 --> <div class="game"> <h3>주식 시장</h3> <div id="stocks"></div> <p id="stock-result"></p> </div> </div> <script src="script.js"></script> </body> </html>
